<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apple.ID</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
  <style>
    .card-img-top {
      object-fit: cover;
      height: 12rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Apple Store</a>
      <form class="form-inline" id="formItem">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <button class="btn btn-primary" id="cart">
        <i class="fas fa-shopping-cart"></i>(0)
      </button>
    </nav>

    <!-- Daftar Produk -->
    <div class="row" id="listBarang"></div>
  </div>

  <script>
    // Data produk Apple (iPhone)
    var items = [
      ['001', 'iPhone 11', 8990000, 'Smartphone dengan performa tinggi dan dual kamera.', 'img/iphone11_2.jpg'],
      ['002', 'iPhone 12', 10990000, 'Dilengkapi dengan chip A14 Bionic dan layar Super Retina XDR.', 'img/iphone12.jpg'],
      ['003', 'iPhone 13', 12990000, 'Desain elegan dengan kamera yang canggih dan daya tahan baterai yang lama.', 'img/iphone13.jpg'],
      ['004', 'iPhone 14', 14990000, 'Smartphone terbaru dengan Dynamic Island dan kamera mutakhir.', 'img/iphone14_2.jpg'],
      ['005', 'iPhone 13 Pro', 17990000, 'Fitur ProMotion dan kamera 48 MP untuk pengalaman fotografi terbaik.', 'img/iphone13pro_2.jpg'],
      ['006', 'iPhone SE', 7990000, 'Ukuran kompak dengan performa kuat dan harga terjangkau.', 'img/iphonese2.jpg'],
      ['007', 'iPhone XR', 6990000, 'Tampilan layar besar dengan desain yang penuh warna.', 'img/iphonexr2.jpg'],
      ['008', 'iPhone XS MAX', 8990000, 'Desain premium dengan layar OLED dan dual kamera.', 'img/iphonexsmax_2.jpg'],
      ['009', 'iPhone 11 Pro', 14990000, 'Kamera triple dengan hasil foto profesional dan performa luar biasa.', 'img/iphone11pro.jpg'],
      ['010', 'MacBook Air M1', 16990000, 'Laptop tipis dengan chip M1 untuk performa luar biasa.', 'img/macbook.jpg'],
      ['011', 'Apple Watch Series 8', 5990000, 'Jam tangan pintar dengan fitur kesehatan dan pelacakan olahraga.', 'img/applewatch.jpg'],
      ['012', 'AirPods Pro 2', 3990000, 'Earphone nirkabel dengan noise cancellation aktif.', 'img/airpods.jpg']
    ];

    // Fungsi untuk menampilkan daftar produk
    function displayItems(items) {
      var listBarang = document.getElementById('listBarang');
      listBarang.innerHTML = ''; // Bersihkan daftar sebelumnya
      items.forEach(item => {
        var card = `
          <div class="col-4 mt-2">
            <div class="card" style="width: 18rem;">
              <img src="${item[4]}" class="card-img-top" alt="${item[1]}">
              <div class="card-body">
                <h5 class="card-title">${item[1]}</h5>
                <p class="card-text">${item[3]}</p>
                <p class="card-text">Rp ${item[2].toLocaleString()}</p>
                <a href="#" class="btn btn-primary addCart">Tambahkan ke keranjang</a>
              </div>
            </div>
          </div>`;
        listBarang.innerHTML += card;
      });
    }

    // Tampilkan semua produk saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function () {
      displayItems(items);

      // Event pencarian produk
      document.getElementById('formItem').addEventListener('submit', function (e) {
        e.preventDefault();
        var keyword = document.getElementById('keyword').value.toLowerCase();
        var filteredItems = items.filter(item => item[1].toLowerCase().includes(keyword));
        displayItems(filteredItems);
      });

      // Event untuk menambahkan produk ke keranjang
      var cartCount = 0;
      document.getElementById('listBarang').addEventListener('click', function (e) {
        if (e.target.classList.contains('addCart')) {
          cartCount++;
          document.getElementById('cart').innerHTML = `<i class="fas fa-shopping-cart"></i>(${cartCount})`;
        }
      });
    });
  </script>
</body>
</html>
